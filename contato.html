<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Contato</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho com navegação principal -->
    <header>
        <nav>
            <ul>
                <!-- Lista de links para as páginas do site -->
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!-- Conteúdo principal da página -->
    <main>
        <!-- Título da página -->
        <h1>Contato</h1>
        <!-- Texto explicativo para o formulário de contato -->
        <p>Interessado em colaborar ou tem uma pergunta? Sinta-se à vontade para me enviar uma mensagem. Vou responder o mais rápido possível!</p>
        <!-- Formulário para enviar uma mensagem -->
        <form>
            <!-- Campo para o nome do usuário -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <!-- Campo para o email do usuário -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Campo para a mensagem do usuário -->
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            
            <!-- Botão para enviar o formulário -->
            <button type="submit">Enviar</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Meu Portfólio Pessoal</p>
    </footer>
</body>
</html>
